
<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="utf-8">
	<title>查看线路运行状态</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" hrfe="/css/jquery.mobile.theme-1.3.1.min.css"/>
	<link rel="stylesheet" href="/css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="/css/bus_style.css" type="text/css" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	
	<script src="/js/jquery-1.10.1.min.js"></script>
	<script src="/js/jquery.mobile-1.3.1.min.js"></script>

	 <!-- <script src="js/mass_min.js"></script> -->
	<script src="/js/mass_merge.js"></script>
	<!-- MVVM框架,用于后续的list -->
	<script src="/js/avalon_min.js"></script>
	<script type="text/javascript">
		( function( $, undefined ) {
		    $( document ).bind( "pagechange", function( e ) {
		    	var pre_id=$.mobile.urlHistory.previousIndex;
		    	var act_id=$.mobile.urlHistory.activeIndex;
                if ( (pre_id >0 ) && (pre_id > act_id)) {
                	//得到完整的URL
                    var dataUrl = $.mobile.urlHistory.stack[pre_id].pageUrl;
                    var forwordPage=$.mobile.pageContainer.children(":jqmData(url='" + dataUrl + "')");
                    if(forwordPage){
                    	$1.log("we did remove");
                        forwordPage.remove();
                    }
                }
                $.mobile.urlHistory.clearForward();
		    });
		})( jQuery );
	</script>
</head>

<body> 

<div data-role="page" id="index_app">
	<div data-role="header" data-position="fixed">
		<a href="/config/" data-role="button" data-icon="back" data-iconpos="left" data-inline="true" data-theme="b" data-transition="slidefade" data-rel="back">返回</a>
		<h1 ms-html="title"></h1>
		
	</div>

	<div data-role="content" ms-controller="config_links">
			<div class="bus_line">
				<h3 ms-html="info">
				</h3>
				
				<br>
				<div>
					<div >
						<ul data-role="listview" data-filter="true"  data-inset="true" class="ui-icon-alt" ms-each-li="rows">
							<li><a ms-href="li.href" ms-click="line_click" >
						        <h2>{{li.name}}</h2>
						        <p>{{li.href}}</p>
						       <!--  <p class="ui-li-aside">
						        	<strong>{{line.distance_info}}</strong>
						        </p> -->
						    </a></li>
						</ul>
					<div>
				</div>
			</div>
	</div>

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div>

	<script type="text/javascript">
		avalon.ready(function() {
			 avalon.define("config_links", function(vm) {
			 		vm.rows=[
			 			{name:'当前线路配置',href:'bus_config_cur_line_cfg.html'},
			 			{name:'线路站点查看',href:'bus_config_cur_line_show.html'}
			 		];
			 });
			  avalon.scan();
		});
	</script>
</div>

</body>
</html>
